version: '3'
services:
    backend:
        build: ./backend
        ports:
            - '5000:5000'
        volumes:
            - ./backend/gen:/usr/src/app/gen
            - ./backend/src:/usr/src/app/src

    postgres:
        image: postgres:11-alpine
        environment:
            - POSTGRES_DB
            - POSTGRES_USER
            - POSTGRES_PASSWORD
        volumes:
            - pgdata:/var/lib/postgresql/data

volumes:
    pgdata: {}
